<head>

  <link href="./video.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

<body>




<div class= "cabecera"> 

<img id="logo" src="logo.png" />
</div>


<div >
<img id="red2" src="Red2.jpg" />

<div>
<img id="red1" src="Red1.jpg" />

<video id="Video" >

     <source src="TieÌˆsto - Red Lights.mp4" />
   
</video>


<br>



</div>





<div id='myprogress'>
<progress id='progress-bar' min='0' max='100' value='0'>0% played</progress>
</div>





<div id="buttonbar">

<button type"button" id="restart" onclick="restart();" class= "btn btn-default btn-lg" aria-label="Left Align">
    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button> 

    
<button type="button" id="rew" onclick="skip(-10)" class="btn btn-default btn-lg">
  <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
</button>
    
  
<button type="button" id="play" onclick="vidplay()" class="btn btn-danger btn-lg"> 
<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
</button>

<button type="button" id="fastFwd" onclick="skip(10)" class="btn btn-default btn-lg"> 
<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>

</button>
</div>   


</body>
